<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password</title>
</head>
<body>
        <p>Length<input id="input"/></p>
        <button onclick="generatePass()">Generate</button>
        <p id="output"></p>

    <script>
        function generatePass() {
            let abc = "abcdefghijklmnopqrstuvwxyz";
            let nums = "0123456789";
            let specs = "ยง$%&()=?!";
            let base = abc + nums + specs;
            console.log(base);

            let length = document.getElementById("input").value; 
            console.log(length);
            let pass = '';
            
            for (let i = 0; i < length; i++) {
                index = Math.floor(Math.random()*base.length)
                console.log(index);
                pass += base[index];
                console.log(pass);
            }

            document.getElementById("output").innerHTML = pass;
        }
    </script>
    
</body>
</html>
