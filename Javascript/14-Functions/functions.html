        function whichDayIsIt(number) {
            var weekday;
            //switch goes here: if number is 0 then weekday is "Sunday" etc...
            switch (number) {
                case 0:
                    weekday = "Sunday";
                    break;
                case 1:
                    weekday = "Monday";
                    break;
                case 2:
                    weekday = "Tuesday";
                    break;
                case 3:
                    weekday = "Wednesday";
                    break;
                case 4:
                    weekday = "Thursday";
                    break;
                case 5:
                    weekday = "Friday";
                    break;
                case 6:
                    weekday = "Saturday"
                    break;
                default:
                    alert("Please give a right number...!");
            }
            return weekday;
        }

        let car1 = { name: "bmw", country: "Germany" };

        // please write a function to parse country depending on name of the car
        function findCarCountry(name) {
            let country;
            //somthing here, for loop, if(cars[i].name == name) { country = cars[i].country}
            for (let i = 0; i < cars.length; i++) {
                if (cars[i].name == name) {
                    country = cars[i].country;
                }
            }

        }
