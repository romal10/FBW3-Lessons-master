<body>

    <script>
        function countdownRec(n) {
            if (n >= 0) {
                console.log(n);
                return countdownRec(n - 1);
            }
        }

        countdownRec(10);


        function countdown(n) {
            while (n >= 0) {
                console.log(n);
                n--;
            }
        }

        // countdown(10);
    </script>
