<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background: linear-gradient(to right, #43C6AC, #191654);
        }

        #main {
            text-align: center;
            padding-top: 100px;
        }

        #tasks {
            text-align: left;
            padding-top: 10px;
            padding-left: 10px;
            margin: 0 auto;
            margin-top: 10px;
            width: 350px;

            height: 50%;
            border: 0px solid #000;
        }

        #tasks h4 {
            color: white;


        }
        #tasks h4:hover{
            cursor:pointer;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do list </title>
</head>

<body>
    <div id="main">
        <input type="text" name="to-do" id="text" placeholder="add to do please">
        <input type="button" value="add to do" id="add">

    </div>
    <div id="tasks">

    </div>


    <script src="main.js"></script>
</body>

</html>
