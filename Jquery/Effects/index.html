<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    p{
        padding: 20px;
        background: #dda0dd;        
    }
    </style>
     <script src="https://code.jquery.com/jquery-3.4.1.min.js"
     integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
     crossorigin="anonymous"></script>
     <script src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Effects in jQuery</title>
</head>
<body>
   <button class="outBtn"> Fade Out</button> 
   <button class="inBtn">Fade In</button>
   <p class="very-fast"> this is a paragraph will fade in/out very fast </p>
   <p class="normal"> this is another paragraph will take default speed </p>
   <p class="fast"> this is a paragraph will fade in/out  fast speed </p>
   <p class="slow"> this is a paragraph will fade in/out slow </p>
   <p class="very-slow"> this is a paragraph will fade in/out very slow  </p>
</body>
</html>
