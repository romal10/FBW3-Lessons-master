<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HB Each Loop</title>

    <script src="deps/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</head>
<body>

    <script id="hb-each" type="text/x-handlebars-template">
        <h1>My list {{name}}</h1>
        <ul class="list-group">
            {{#each mylist}}
            <li class="list-group-item">{{this}}</li>
            {{/each}}
        </ul>
        <p>Made by {{author}}</p>

        <ul class="list-group">
            {{#each myfriends}}
            <li class="list-group-item">{{this}}</li>
            {{/each}}
        </ul>
    </script>

    <script>
        // jQuery: Retrieve the template data from the HTML
        var template = $('#hb-each').html();

        // HB: Compile the template
        var templateScript = Handlebars.compile(template);

        // Now define your name and your occupation
        var context = {
        "mylist": ["Boris Johnson", "Theresa May"],
        "name": "MyFavoritePersons",
        "author": "Sergey",
        "myfriends": ["Romal", "Farzad", "Farhan", "Peter"]
        };

        // HB: html = 'My name is Bill Gates. I am a MS CEO'
        var html = templateScript(context);

        // jQuery: insert the HTML code into the page
        $(document.body).append(html);
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
