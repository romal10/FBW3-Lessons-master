<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Bootstrap Button</title>
  </head>
  <body>
    <div class="container">
      <div class="row ">
        <h1>Buttons Bootstrap!</h1>
      </div>

      <div class="row">
          <div class="col-2">
             <button class="btn"> Basic button </button>
          </div>
          <div class="col-2">
              <button class="btn btn-info">button info</button>
          </div>
          <div class="col-2">
                <button class="btn btn-danger">button danger</button>
          </div>
          <div class="col-3">
                <button class="btn btn-lg btn-warning">button big warning</button>
          </div>
          <div class="col-2">
                <button class="btn btn-sm btn-dark">button dark small</button>
          </div>

      </div>
      <br>
      <div class="row">
         <div class="col-lg-6">
             <button class="btn btn-primary  btn-block">button primary Block</button>
         </div> 
         <div class="col-lg-3">
                <button class="btn btn-secondary active  "> Active Button </button>
         </div>
         <div class="col-lg-3">
             <button class="btn btn-danger" disabled > Button disabled</button>
         </div>

         
         
      </div>

     
         
        
          
        
      
      
    </div>

    <!-- As a link -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
