<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container-fluid">
          <div class="row justify-content-center mt-4 text-primary">
                <h1>Bootstrap Forms</h1>
          </div>
          <div class="row justify-content-center">
              <div class="col-12 col-sm-6 col-md-4 border border-info rounded mt-5 p-5 shadow-lg">
                    <form> 
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input  placeholder="email@example.com" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" readonly>
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-check">
                              <input  type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                    <input  type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
                            </div>
                            <div class="custom-control custom-radio">
                                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
                            </div>
                            <div class="custom-control custom-control-inline custom-radio">
                                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
                            </div>
                            <div class="custom-control custom-control-inline custom-radio">
                                    <input disabled type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadio3">Or toggle this other custom radio</label>
                            </div>
                            <div class="form-group">
                                    <label for="countries"> select your Country</label>
                                    <select id="countries"class="custom-select">
                                            <option selected>Open this select menu</option>
                                            <option value="1">Germany</option>
                                            <option value="2">USA</option>
                                            <option value="3">UK</option>
                                            <option value="4">Canada</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                    <label for="countries"> select your Country</label>
                                    <select id="countries"class="form-control" >
                                            <option selected>Open this select menu</option>
                                            <option value="1">Germany</option>
                                            <option value="2">USA</option>
                                            <option value="3">UK</option>
                                            <option value="4">Canada</option>
                                    </select>
                            </div>
                            <div class="custom-file mb-4">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Please select a file</label>
                            </div>
                            <div class="form-group">
                                    <label for="exampleFormControlFile1">Example file input</label>
                                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                            
                            <button  type="submit" class="btn btn-block rounded btn-primary">Submit</button>
                          </form>
              </div>
          </div>

      </div> 
      <div class="container-fluid">
            <form class="mt-4">
                    <div class="form-group row">
                      <label for="staticEmail" class="col-sm-4 col-form-label">Email</label>
                      <div class="col-sm-8">
                        <input type="text" readonly class="form-control" id="staticEmail" value="email@example.com">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                      </div>
                    </div>
                  </form>
      </div>
      <div class="container-fluid">
            <form>
                    <div class="row">
                      <div class="col-12">
                        <input type="text" class="form-control" placeholder="First name">
                      </div>
                      <div class="col-12">
                        <input type="text" class="form-control" placeholder="Last name">
                      </div>
                    </div>
            </form>
      </div>     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
