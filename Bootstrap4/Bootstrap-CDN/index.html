<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="container text-info">
      <div class="row border border-info">First row</div>
      <div class="row border border-info text-white" style="height:200px;">
        <div class="col-2 col-md-6 bg-warning  ">col 1</div>
        <div class="col-2 bg-success offset-2">col 2</div>
        <div class="col-2 bg-info ">col 3</div>
      </div>
    </div>

    <div class="container-fluid border">
      <main class="row">
        <div
          class="col-2 col-sm-12 col-md-9 col-lg-6  justify-content-around bg-primary"
        >
          primary
        </div>
        <div class="col-3 bg-secondary">secondary</div>
      </main>
    </div>
    <div class="container">
        
       <div class="row" style="height:100px;color:white;">
            <div class="w-100"></div>
           <div class="col-4 bg-primary">col-3</div>
           <div class="col-3 bg-danger ">col-3</div>
           <div class="col-md-4 bg-info">col-6</div>
       </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
